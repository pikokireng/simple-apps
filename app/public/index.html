<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated BPS Logo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
    }

    .bps-logo {
      position: relative;
      width: 150px;
      height: 150px;
      animation: bounce 3s ease-in-out infinite;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      border: 5px solid #0073cf;
      background: white;
    }

    .circle1 {
      width: 100px;
      height: 100px;
      top: 25px;
      left: 25px;
      animation: spin 3s linear infinite;
    }

    .circle2 {
      width: 70px;
      height: 70px;
      top: 40px;
      left: 40px;
      animation: spinReverse 3s linear infinite;
    }

    .circle3 {
      width: 40px;
      height: 40px;
      top: 55px;
      left: 55px;
    }

    .text {
      position: absolute;
      width: 100%;
      top: 110%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #0073cf;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes spinReverse {
      from {
        transform: rotate(360deg);
      }
      to {
        transform: rotate(0deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="bps-logo">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="text">BPS</div>
  </div>
</body>
</html>
