<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Helicopter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
    }

    .sky {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .helicopter {
      position: absolute;
      width: 150px;
      height: 50px;
      top: 40%;
      left: -200px;
      animation: flyAcross 10s linear infinite;
    }

    .body {
      background: #333;
      width: 100px;
      height: 40px;
      border-radius: 10px;
      position: absolute;
      top: 5px;
      left: 25px;
    }

    .tail {
      background: #333;
      width: 60px;
      height: 10px;
      position: absolute;
      top: 15px;
      left: -35px;
    }

    .rotor {
      width: 150px;
      height: 10px;
      background: #666;
      position: absolute;
      top: -10px;
      left: 0;
      border-radius: 5px;
      animation: spin 0.2s linear infinite;
    }

    .tail-rotor {
      width: 30px;
      height: 5px;
      background: #666;
      position: absolute;
      top: 2px;
      left: -45px;
      transform-origin: center;
      animation: spinTail 0.2s linear infinite;
    }

    .window {
      width: 30px;
      height: 20px;
      background: #87ceeb;
      border-radius: 5px;
      position: absolute;
      top: 10px;
      left: 60px;
    }

    @keyframes flyAcross {
      0% {
        left: -200px;
        top: 40%;
      }
      50% {
        top: 35%;
      }
      100% {
        left: 100vw;
        top: 40%;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes spinTail {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="helicopter">
      <div class="rotor"></div>
      <div class="tail"></div>
      <div class="tail-rotor"></div>
      <div class="body">
        <div class="window"></div>
      </div>
    </div>
  </div>
</body>
</html>
